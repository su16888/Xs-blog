	<!DOCTYPE html>
	<html lang="zh-CN">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>连接丢掉了~Xs-Blog</title>
	    <!-- 引入可爱风格的中文手写体 -->
		
	    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
	    <style>
	        /* 全局变量定义 */
	        :root {
	            --bg-color: #fffbf0;       /* 奶油黄背景 */
	            --card-bg: #ffffff;        /* 卡片背景 */
	            --primary-text: #6b6b6b;   /* 主要文字颜色 */
	            --accent-pink: #ffb7b2;    /* 粉色点缀 */
	            --accent-blue: #a2d2ff;    /* 蓝色点缀 */
	            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
	            --radius: 24px;
	        }
	        /* 基础重置 */
	        * {
	            margin: 0;
	            padding: 0;
	            box-sizing: border-box;
	        }
	        body {
	            font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
	            background-color: var(--bg-color);
	            background-image: radial-gradient(#ffe0e0 2px, transparent 2px), radial-gradient(#e0f0ff 2px, transparent 2px);
	            background-size: 40px 40px;
	            background-position: 0 0, 20px 20px;
	            height: 100vh;
	            display: flex;
	            flex-direction: column;
	            justify-content: center;
	            align-items: center;
	            color: var(--primary-text);
	            overflow: hidden; /* 防止某些情况下出现滚动条 */
	        }
	        /* 主容器卡片 */
	        .error-container {
	            background-color: var(--card-bg);
	            padding: 40px;
	            border-radius: var(--radius);
	            box-shadow: var(--shadow);
	            text-align: center;
	            max-width: 90%;
	            width: 500px;
	            border: 4px solid #fff;
	            position: relative;
	            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
	        }
	        /* 装饰性小元素 */
	        .error-container::before, .error-container::after {
	            content: '';
	            position: absolute;
	            background: var(--accent-pink);
	            border-radius: 50%;
	            z-index: -1;
	        }
	        .error-container::before {
	            width: 60px;
	            height: 60px;
	            top: -20px;
	            left: -20px;
	            background: var(--accent-blue);
	        }
	        .error-container::after {
	            width: 40px;
	            height: 40px;
	            bottom: -15px;
	            right: -15px;
	            background: var(--accent-pink);
	        }
	        /* 图片样式 */
	        .error-image {
	            width: 240px;
	            height: 240px;
	            object-fit: cover;
	            border-radius: 50%;
	            border: 6px solid #fff;
	            box-shadow: 0 8px 20px rgba(162, 210, 255, 0.4);
	            margin-bottom: 20px;
	            animation: float 3s ease-in-out infinite;
	            background-color: #f0f0f0; /* 图片加载前的占位色 */
	        }
	        /* 500 数字标题 */
	        .status-code {
	            font-size: 80px;
	            color: var(--accent-pink);
	            margin: 0;
	            text-shadow: 2px 2px 0px #fff, 4px 4px 0px #eee;
	            line-height: 1.1;
	        }
	        /* 二级标题 */
	        .message-title {
	            font-size: 28px;
	            margin: 10px 0 15px;
	            color: #444;
	        }
	        /* 正文描述 */
	        .message-desc {
	            font-size: 18px;
	            line-height: 1.6;
	            margin-bottom: 30px;
	            color: #888;
	            font-weight: normal;
	        }
	        /* 操作按钮 (为了更好的UX体验添加) */
	        .action-btn {
	            display: inline-block;
	            text-decoration: none;
	            background: linear-gradient(135deg, var(--accent-blue) 0%, #bde0fe 100%);
	            color: #fff;
	            padding: 12px 32px;
	            border-radius: 50px;
	            font-size: 18px;
	            box-shadow: 0 4px 15px rgba(162, 210, 255, 0.5);
	            transition: transform 0.2s, box-shadow 0.2s;
	            border: 2px solid #fff;
	        }
	        .action-btn:hover {
	            transform: translateY(-2px);
	            box-shadow: 0 6px 20px rgba(162, 210, 255, 0.6);
	        }
	        .action-btn:active {
	            transform: translateY(1px);
	        }
	        /* 底部版权 */
	        .footer {
	            margin-top: 30px;
	            font-size: 14px;
	            color: #aaa;
	        }
	        .footer a {
	            color: #888;
	            text-decoration: none;
	            border-bottom: 1px dashed #ccc;
	            transition: color 0.3s;
	        }
	        .footer a:hover {
	            color: var(--accent-pink);
	            border-bottom-style: solid;
	        }
	        /* 动画定义 */
	        @keyframes float {
	            0% { transform: translateY(0px); }
	            50% { transform: translateY(-10px); }
	            100% { transform: translateY(0px); }
	        }
	        @keyframes slideUp {
	            from { opacity: 0; transform: translateY(30px); }
	            to { opacity: 1; transform: translateY(0); }
	        }
	        /* 移动端适配 */
	        @media (max-width: 600px) {
	            .error-container {
	                width: 85%;
	                padding: 30px 20px;
	            }
	            .error-image {
	                width: 180px;
	                height: 180px;
	            }
	            .status-code {
	                font-size: 60px;
	            }
	            .message-title {
	                font-size: 24px;
	            }
	            .message-desc {
	                font-size: 16px;
	            }
	        }
	    </style>
	</head>
	<body>
	    <main class="error-container">
	        <!-- 图片路径：同级目录下的 500.gif -->
	        <img src="./500.gif" alt="500 Error Illustration" class="error-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
	        <!-- 图片加载失败时的备用占位（仅作容错，实际使用时只要有图片就不会显示） -->
	        <div style="display:none; width:240px; height:240px; background:#eee; border-radius:50%; margin:0 auto 20px; line-height:240px; color:#ccc;">
	            图片加载失败
	        </div>
	        <h1 class="status-code">500</h1>
	        <h2 class="message-title">唔，连接丢掉了捏~</h2>
	        <p class="message-desc">
	            服务器内部错误！请向开发者/管理员反馈！
	        </p>
	        <!-- 建议添加一个返回按钮，提升体验 -->
	        <a href="https://github.com/su16888/Xs-blog" class="action-btn">联系开发者</a>
	    </main>
	    <footer class="footer">
	        <span>Developer repository &copy; 2025 </span>
	        <a href="https://github.com/su16888/Xs-blog" target="_blank" rel="noopener noreferrer">Xs-Blog</a>
	    </footer>
	</body>
	</html>
